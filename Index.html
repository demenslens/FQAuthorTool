<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>FQAuthor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add MathJax for better math symbol rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

    <div class="menu-left">
        <button class="menu-button btn-1">+ Addition</button>
        <button class="menu-button btn-2">− Subtraction</button>
        <button class="menu-button btn-3">× Multiplication</button>
        <button class="menu-button btn-4">÷ Division</button>
        <button class="menu-button btn-5">= Equals</button>
        <button class="menu-button btn-6">√ Square Root</button>
        <button class="menu-button btn-7">x² Square</button>
        <button class="menu-button btn-8">∫ Integral</button>
    </div>
    
    <div class="menu-top">
        <button id="clearBtn">Clear</button>
        <button id="trashBtn">🗑️ Trash</button>
    </div>

    <div class="content">
        <canvas id="gridCanvas"></canvas>
    </div>
    
    <!-- Add mathBlock.js before grid.js -->
    <script src="mathBlock.js"></script>
    <script src="grid.js"></script>

</body>
</html>
